<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=10;
    let tong=0;
    let mang = new Array();
    for (i=0; i<k; i++) {
        mang [i]=parseInt(Number(prompt("Nhap so hang cua mang:")));
    }
    document.write(mang +"<br/>");
    let max=0;
    for (i=0; i<mang.length; i++){
        if( mang[i] > max) { max=mang[i]}
    } document.write( "A number biggest of the array is " + max+"<br/>") ;
    for (i=0; i<mang.length; i++){
        tong+=mang[i];
        trungbinh = tong/mang.length;
        }
    document.write("Trung binh cua mang la:"+ trungbinh +"<br/>");
</script>
</body>
</html>
