<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=10;
    let mang = new Array();
    for (i=0; i<k; i++) {
        mang [i]=parseInt(Number(prompt("Nhap so hang cua mang:")));
    }
    document.write(mang +"<br/>");
    let t= "";
    for (j=0; j<mang.length;j++){
        for (i=0; i<mang.length; i++){
            if(mang[i+1]>mang[i]) {
                t=mang[i];
                mang[i]=mang[i+1];
                mang[i+1]=t;
            }
        }
    }

    document.write("Mang dao nguoc la "+mang +"<br/>");
</script>
</body>
</html>
