<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=4;
    let mang = new Array();
    for (i=0; i<k; i++) {
        mang [i]=parseInt(Number(prompt("Nhap so hang cua mang:")));
    }
    let v = parseInt(Number(prompt("Nhap so hang cua mang:")));
    let count=0;
    for (i=0; i<mang.length && count<1; i++) {
        if(mang[i]==v){
            for (j=i; j<mang.length; j++){
                mang[j]=mang[j+1];

            }
            mang[mang.length-1]=0;
        }
    }
    document.write(mang);
</script>
</body>
</html>
