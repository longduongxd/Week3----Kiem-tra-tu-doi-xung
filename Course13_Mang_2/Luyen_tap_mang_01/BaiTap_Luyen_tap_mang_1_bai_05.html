<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=10;
    let mang = new Array();
    let count=0;
    for (i=0; i<k; i++) {
        mang[i] = parseInt(Number(prompt("Nhap so hang cua mang:")));
    };
    document.write(mang +"<br/>");
    for (i=0; i<mang.length; i++) {
        if(mang[i]<0) {
            count+=1;
        }
    };
    chuoi = mang.join("");
    document.write(chuoi +"<br/>");
    document.write("Tong so nguyen am la:" + count+"<br/>");
</script>
</body>
</html>
