<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let danhsach = [12,3,4,13,45,78,34,1,0];
    for (i=0; i<danhsach.length; i++) {
        if (danhsach[i] >= 10) {
            count+=1;
        }

    }
    document.write("Có "+count+" số lớn hơn hoặc bằng 10");
</script>
</body>
</html>
