<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=3;
    let chuoi1 = new Array();
    let chuoi2 = new Array();
    let countgiongnhau =0;
    let countkhacnhau =0;
    for (i=0; i<k; i++) {
        chuoi1 [i]=prompt("Nhap so hang cua chuoi 1:");
    }    for (i=0; i<k; i++) {
        chuoi2 [i]=prompt("Nhap so hang cua chuoi 2:");
    }
    for(i=0, j=0; i<chuoi1.length, j<chuoi2.length; i++, j++) {
            if(chuoi1[i]===chuoi2[j]){
                countgiongnhau ++;
            } else { countkhacnhau++};
    }
    document.write("Giong"+ countgiongnhau +"<br/>");
    document.write("khac"+ countkhacnhau+"<br/>");
    if( countgiongnhau < chuoi1.length){
        document.write("Chuoi 1 khac chuoi 2");
    } else {
        document.write("Chuoi 1 giong chuoi 2");
    }

</script>
</body>
</html>
