<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let k=3;
    let mangkytu= new Array();
    for (i=0; i<k; i++) {
        mangkytu [i] = prompt("Nhap vao ky tu:");
    }
    for (i=0; i<mangkytu.length; i++) {
        if ( mangkytu[i]=== "-") {
            mangkytu[i]="_"
        }
    }
        document.write(mangkytu);
</script>
</body>
